<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator By Darx</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='JavaScript/CalJS.js'></script>
    <link rel="stylesheet" href="CSS/CalStyle.css">
</head>

<body>
    <main>
        <table id="div-editor">
            <td
                style="animation: fontcolor1 500ms infinite ;margin-top: -10px; margin-bottom: 10px ;text-align: center; font-size: 100px;
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-style: italic; color: white;">
                Calculator </td>

            <tr>
                <td><input type="text" id="div-print"></td>
            </tr>

            <tr id="div-cal">
                <td><input type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)" id="button-edit6">
                </td>
                <td><input type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)" id="button-edit6">
                </td>
                <td><input type="button" value="x" onclick="dis('*')" onkeydown="myFunction(event)" id="button-edit6">
                </td>
                <td><input type="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)" id="button-edit6">
                </td>
                <td><input type="button" value="=" onclick="solve()" id="button-edit6">
                </td>
            </tr>
            <br>
            <tr id="div-cal" style="border-bottom: 0px">
                <td><input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)" id="button-edit4">
                </td>
                <td><input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)" id="button-edit4">
                </td>
                <td><input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)" id="button-edit4">
                </td>
            </tr>
            <br>
            <tr id="div-cal" style="border-bottom: 0px; border-top: 0px;">
                <td><input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)" id="button-edit4">
                </td>
                <td><input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)" id="button-edit4">
                </td>
                <td><input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)" id="button-edit4">
                </td>
            </tr>

            <br>
            <tr id="div-cal" style="border-bottom: 0px; border-top: 0px;">
                <td><input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)" id="button-edit4">
                </td>
                <td><input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)" id="button-edit4">
                </td>
                <td><input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)" id="button-edit4">
                </td>
            </tr>

            <br>
            <tr id="div-cal" style="border-top: 0px;">
                <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)" id="button-edit4"
                        style="width: 403px;"></td>
                <td><input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)" id="button-edit4"
                        style="width: 203px;"></td>
            </tr>

            <br>
            <tr id="div-cal">
                <td><input type="button" value="AC" onclick="clr()" id="button-edit5"> </td>
                <td><input type="button" value="C" onclick="uclr()" id="button-edit5"> </td>
            </tr>
        </table>
    </main>
</body>

</html>
